<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/chart/anychart-core.min.js"></script>
    <script src="/chart/anychart-cartesian.min.js"></script>
    <script src="/chart/anychart-data-adapter.min.js"></script>
    <style>
        html, body, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">Идёт загрузка</div>
    <script>
        anychart.onDocumentReady(function () {
            anychart.data.loadCsvFile('../csv/moex.csv',
            function (data) {
                chart = anychart.line();
                chart.container('container');
                chart.line(data);
                chart.title('График акций Московской биржи');
                document.querySelector('#container');
                textContent = "";
                chart.draw();
                })
        })
    </script>
</body>
</html>

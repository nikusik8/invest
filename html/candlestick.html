<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="/chart/anychart-core.min.js"></script>
    <script src="/chart/anychart-stock.min.js"></script>
    <script src="/chart/anychart-data-adapter.min.js"></script>
    <style>
        html, body, #container {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container">Идёт загрузка</div>
    <script>
        anychart.onDocumentReady(function () {
            anychart.data.loadCsvFile('../csv/moex.csv',
            function (data) {
                chart = anychart.stock(); 
                chart.title('График акций Московской биржи');
                document.querySelector('#container');
                textContent = "";
                chart.container('container');
                chart.draw();
                dataTable = anychart.data.table(0,"MMM d, yyyy");
                dataTable.addData(data);
                mapping = dataTable.mapAs({
                    'open': 2,
                    'high': 3,
                    'low': 4,
                    'close': 1,
                });
                series = chart.plot(0).candlestick(mapping);
                series.fallingFill('red');
                series.risingFill('green');
                series.risingStroke('black');
                series.fallingStroke('black');
                });
        });
    </script>
</body>
</html>

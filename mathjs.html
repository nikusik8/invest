<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src ="/mathlibrary/math.js">
    </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.css" integrity="sha384-WcoG4HRXMzYzfCgiyfrySxx90XSl2rxY5mnVY5TwtWE6KLrArNKn0T/mOgNL0Mmi" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/katex.min.js" integrity="sha384-J+9dG2KMoiR9hqcFao0IBLwxt6zpcyN68IgwzsCSkbreXUjmNVRhPFTssqdSGjwQ" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.25/dist/contrib/auto-render.min.js" integrity="sha384-hCXGrW6PitJEwbkoStFjeJxv+fSOOQKOPbJxSfM6G5sWZjAyWhXiTIIAmQqnlLlh" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
</head>
<body>
    <div id="table"></div>
    <script>
        function parseTex(tex){
            return katex.renderToString(math.parse(tex).toTex());
        }
        window.onload = () => {
            const funcs = [
                'const',
                'x',
                'x^n',
                'sqrt(x)',
                'a^x',
                'e^x',
                'sin(x)',
                'cos(x)',
                'tan(x)',
                'arcsin(x)'.replace('arc','a'),
                'arccos(x)'.replace('arc','a'),
                'arctan(x)'.replace('arc','a'),
                'log(x)',
                'log(x,a)',
            ];
            let table = '<table><thead>';
                table += '<tr><th>Функция</th><th>Производная</th></tr>';
                table += '</thead><tbody>';
                    for(let func of funcs){
                        table += '<tr>';
                        table += `<td>${parseTex(func)}</td>`;
                        table += '<td>'+katex.renderToString(math.derivative(func,'x').toTex())+'</td>';
                        table += '</tr>';
                    }
                table += '</tbody></table>';
                document.querySelector('#table').innerHTML = table;

        }
    </script>
</body>
</html>
